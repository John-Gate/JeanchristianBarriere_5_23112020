<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="152x152"
      href="favicon/apple-icon-152x152.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
  </head>
  <body>
    <!-- une page de vue sous forme de liste, montrant tous les articles disponibles
à la vente ; -->
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <!-- <img src="/favicon/favicon-32x32.png" class="mr-3 logo-navbar"></img> -->
        <a class="navbar-brand" id="navbar-brand" href="#">Orinoco</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#"
              >Accueil<span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#">Panier</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container bg-primary col-lg-2">
        <input class="storage mx-auto" type="text" />
        <p class="text mx-auto">Text</p>
        <button class="button mx-auto">save</button>
      </div>
      <div class="form-group container">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <section class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <h1 class="text-center m-5py-auto" id="camera">
              Meilleur prix granti. Visitez notre boutique en ligne
            </h1>
          </div>
        </div>
      </section>
      <section>
        <h2 class="text-center m-3 py-auto">Voici notre selection</h2>
        <div class="container">
          <div class="row"></div>
        </div>
      </section>

      <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </section>

      <section id="main" class="container"></section>
    </main>
    <footer class="pt-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-unstyled list-inline text-center">
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none">À propos</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none"
                  >Vie privée</a
                >
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none"
                  >Conditions d'utilisations</a
                >
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none"
                  >Contactez-nous</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
