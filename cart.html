<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="152x152"
      href="favicon/apple-icon-152x152.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <!-- <img src="/favicon/favicon-32x32.png" class="mr-3 logo-navbar"></img> -->
        <a class="navbar-brand" id="navbar-brand" href="index.html">Orinoco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="cart.html">Cart</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- MAIN SECTION BEGIN-->
      <section class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <h1 class="text-center mt-5 py-auto " id="camera">
              Shop the best deals and sales on offer right now.
            </h1>
          </div>
        </div>
      </section>

      <section
      id="mainCart"
      class="d-flex container col-10 flex-wrap flex-column text-center my-2"
    ></section>
    <section
    id="total"
    class="d-flex container justify-content-center my-4"
  ></section>

    <section class="mainForm container" id="mainForm">
      <form class="d-flex justify-content-center flex-column col-12" id="formSubmit">
          <div class="col-md-12 mb-3">
            <label for="firstName">First name</label>
            <!-- Delete type="" in the input to let regEx rule over bootstrap-->
            <input  class="form-control" id="formFirstName">
          </div>
          <div class="col-md-12 mb-3">
            <label for="lastName">Last name</label>
            <input  class="form-control " id="formLastName">
          </div>
          <div class="col-md-12 mb-3">
            <label for="address">Address</label>
            <input  class="form-control" id="formAddress">
          </div>
          <div class="col-md-12 mb-3">
            <label for="city">City</label>
            <input  class="form-control " id="formCity">
          </div>
          <div class="col-md-12 mb-3">
            <label for="email">Email</label>
            <input  class="form-control" id="formEmail">
          </div>
          <button class="btn btn-primary col-3 " type="submit">Place your order</button>
      </form>
    </section>
    <!-- MAIN SECTION END-->
  </main>
    <footer class="pt-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-unstyled list-inline text-center">
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none">Warranties</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none">Why shop with us</a
                >
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none"
                  >Term of Services</a
                >
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-info text-decoration-none"
                  >Contact-Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="product.js"></script>
    <script src="cart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
